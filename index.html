<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section class="display">
            <div>
                <h2>0</h2>
            </div>
        </section>
        <section class="numpad">
            <button class="numb" id="1">1</button>
            <button class="numb" id="2">2</button>
            <button class="numb" id="3">3</button>
            <button class="numb" id="4">4</button>
            <button class="numb" id="5">5</button>
            <button class="numb" id="6">6</button>
            <button class="numb" id="7">7</button>
            <button class="numb" id="8">8</button>
            <button class="numb" id="9">9</button>
            <button class="equalClear" id="ac1">AC</button>
            <button class="numb" id="0">0</button>
            <button class="equal" id="equal">=</button>
        </section>
        <section class="mathButtons">
            <button id="add">+</button>
            <button id="subtract">-</button>
            <button id="multiply">ร</button>
            <button id="division">รท</button>
        </section>

        <script src="./script.js"></script>
    </main>
</body>
</html>
